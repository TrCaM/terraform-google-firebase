apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-firebase-app-check
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase App Check Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_app_check
    version: 12.7.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The project ID to deploy to.
        varType: string
        required: true
        connections:
          - source:
              source: github.com/TrCaM/terraform-google-firebase//modules/firebase_multi_platform_application
              version: ">= 12.7.0"
            spec:
              outputExpr: project_id
      - name: service_ids
        description: The service IDs for which to enable App Check enforcement (e.g., identitytoolkit.googleapis.com).
        varType: list(string)
        defaultValue: []
      - name: enforcement_mode
        description: The enforcement mode for the service. Default is ENFORCED.
        varType: string
        defaultValue: ENFORCED
      - name: android_apps
        description: List of Android apps to configure for App Check.
        varType: |-
          list(object({
              app_id    = string
              token_ttl = optional(string)
            }))
        defaultValue: []
        connections:
          - source:
              source: github.com/TrCaM/terraform-google-firebase//modules/firebase_multi_platform_application
              version: ">= 12.7.0"
            spec:
              outputExpr: app_check_bundle.android
      - name: apple_apps
        description: List of Apple apps to configure for App Check.
        varType: |-
          list(object({
              app_id     = string
              token_ttl  = optional(string)
              app_attest = optional(bool)
              device_check = optional(object({
                private_key = string
                key_id      = string
              }))
            }))
        defaultValue: []
        connections:
          - source:
              source: github.com/TrCaM/terraform-google-firebase//modules/firebase_multi_platform_application
              version: ">= 12.7.0"
            spec:
              outputExpr: app_check_bundle.apple
      - name: web_apps
        description: List of Web apps to configure for App Check.
        varType: |-
          list(object({
              app_id              = string
              site_key            = optional(string)
              recaptcha_v3_secret = optional(string)
              token_ttl           = optional(string)
            }))
        defaultValue: []
        connections:
          - source:
              source: github.com/TrCaM/terraform-google-firebase//modules/firebase_multi_platform_application
              version: ">= 12.7.0"
            spec:
              outputExpr: app_check_bundle.web
      - name: debug_tokens
        description: List of debug tokens to create for specific apps.
        varType: |-
          list(object({
              app_id       = string
              display_name = string
              token        = string
            }))
        defaultValue: []
    outputs:
      - name: enabled_app_ids
        description: A sorted list of all unique Firebase App IDs configured for App Check in this module.
        type:
          - list
          - string
      - name: enabled_service_ids
        description: The list of service IDs for which App Check enforcement is enabled.
        type:
          - tuple
          - - string
      - name: project_id
        description: The project ID.
        type: string
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - firebaseappcheck.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 5.0, < 8.0"
