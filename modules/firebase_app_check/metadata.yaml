apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-firebase-app-check
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase App Check Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_app_check
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  interfaces:
    variables:
      - name: project_id
        description: The project ID to deploy to.
        varType: string
        required: true
      - name: service_id
        description: The service ID for which to enable App Check enforcement.
        varType: string
        required: true
        enumValues:
          - identitytoolkit.googleapis.com
          - firestore.googleapis.com
          - firebasevertexai.googleapis.com
      - name: enforcement_mode
        description: The enforcement mode for the service. Default is ENFORCED.
        varType: string
        defaultValue: ENFORCED
      - name: apps
        description: Configurations for apps to be protected by App Check.
        varType: |-
          object({
            android = optional(object({
              app_id    = string
              token_ttl = optional(string)
            }))
            apple = optional(object({
              app_id       = string
              token_ttl    = optional(string)
              app_attest   = optional(bool)
              device_check = optional(object({
                private_key = string
                key_id      = string
              }))
            }))
            web = optional(object({
              app_id               = string
              site_key             = optional(string)
              recaptcha_v3_secret  = optional(string)
              token_ttl            = optional(string)
            }))
          })
      - name: debug_tokens
        description: List of debug tokens to create for specific apps.
        varType: |-
          list(object({
            app_id       = string
            display_name = string
            token        = string
          }))
    outputs:
      - name: service_id
        description: The service ID for which App Check enforcement is enabled.
      - name: play_integrity_config
        description: The configuration for the Play Integrity attestation provider.
      - name: app_attest_config
        description: The configuration for the App Attest attestation provider.
      - name: device_check_config
        description: The configuration for the Device Check attestation provider.
      - name: recaptcha_enterprise_config
        description: The configuration for the reCAPTCHA Enterprise attestation provider.
      - name: recaptcha_v3_config
        description: The configuration for the reCAPTCHA v3 attestation provider.
      - name: debug_tokens
        description: The configured debug tokens.
      - name: project_id
        description: The project ID.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/firebaseappcheck.admin
    services:
      - firebaseappcheck.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 5.0, < 8.0"
