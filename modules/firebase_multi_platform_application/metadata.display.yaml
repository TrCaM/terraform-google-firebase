apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-multi-platform-app-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Multi-Platform Application Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_multi_platform_application
  ui:
    input:
      variables:
        project_id:
          name: project_id
          title: Project ID
        apps:
          name: apps
          title: Apps
          level: 1
          properties:
            web_app:
              name: web_app
              title: Web App
              properties:
                display_name:
                  name: display_name
                  title: Display Name
                api_key_id:
                  name: api_key_id
                  title: API Key ID
                recaptcha_site_key:
                  name: recaptcha_site_key
                  title: reCAPTCHA Enterprise Site Key
                register_app_check:
                  name: register_app_check
                  title: Register App Check protection
            android_app:
              name: android_app
              title: Android App
              properties:
                package_name:
                  name: package_name
                  title: Package Name
                display_name:
                  name: display_name
                  title: Display Name
                sha256_hashes:
                  name: sha256_hashes
                  title: SHA256 Certificate Hashes
                register_app_check:
                  name: register_app_check
                  title: Register App Check protection
            apple_app:
              name: apple_app
              title: Apple App
              properties:
                bundle_id:
                  name: bundle_id
                  title: Bundle ID
                display_name:
                  name: display_name
                  title: Display Name
                team_id:
                  name: team_id
                  title: Developer Team ID
                device_check_key:
                  name: device_check_key
                  title: DeviceCheck Private Key
                device_check_id:
                  name: device_check_id
                  title: DeviceCheck Key ID
                register_app_check:
                  name: register_app_check
                  title: Register App Check protection
    runtime:
      outputs:
        android_config:
          visibility: VISIBILITY_ROOT
        app_check_bundle:
          visibility: VISIBILITY_ROOT
        app_ids:
          visibility: VISIBILITY_ROOT
        apple_config:
          visibility: VISIBILITY_ROOT
        web_config:
          visibility: VISIBILITY_ROOT
