apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-multi-platform-app-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Multi-Platform Application Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_multi_platform_application
  ui:
    input:
      variables:
        apps:
          name: apps
          title: Apps
          properties:
            android_app:
              name: android_app
              title: Android App
              properties:
                display_name:
                  name: display_name
                  title: Display Name
                package_name:
                  name: package_name
                  title: Package Name
                app_check_config:
                  name: app_check_config
                  title: App Check Configuration
                  properties:
                    enable:
                      name: enable
                      title: Register App Check protection
                sha256_hashes:
                  name: sha256_hashes
                  title: SHA256 Certificate Hashes
            apple_app:
              name: apple_app
              title: Apple App
              properties:
                bundle_id:
                  name: bundle_id
                  title: Bundle ID
                display_name:
                  name: display_name
                  title: Display Name
                app_check_config:
                  name: app_check_config
                  title: App Check Configuration
                  properties:
                    device_check_id:
                      name: device_check_id
                      title: DeviceCheck Key ID
                    device_check_key:
                      name: device_check_key
                      title: DeviceCheck Private Key
                    enable_app_attest:
                      name: enable_app_attest
                      title: Enable App Attest
                      tooltip: Enables Firebase App Check enforcement using App Attest for this Apple app.
                    enable_device_check:
                      name: enable_device_check
                      title: Enable DeviceCheck
                      tooltip: Enables Firebase App Check enforcement using DeviceCheck for this Apple app.
                team_id:
                  name: team_id
                  title: Developer Team ID
            web_app:
              name: web_app
              title: Web App
              properties:
                api_key_id:
                  name: api_key_id
                  title: API Key ID
                display_name:
                  name: display_name
                  title: Display Name
                app_check_config:
                  name: app_check_config
                  title: App Check Configuration
                  properties:
                    recaptcha_site_key:
                      name: recaptcha_site_key
                      title: reCAPTCHA Enterprise Site Key
                    enable:
                      name: enable
                      title: Register App Check protection
        project_id:
          name: project_id
          title: Project ID
    runtime:
      outputs:
        android_config:
          visibility: VISIBILITY_ROOT
        app_check_bundle:
          visibility: VISIBILITY_ROOT
        app_ids:
          visibility: VISIBILITY_ROOT
        apple_config:
          visibility: VISIBILITY_ROOT
        web_config:
          visibility: VISIBILITY_ROOT
