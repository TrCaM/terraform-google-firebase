apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-multi-platform-app
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Multi-Platform Application Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_multi_platform_application
    version: 12.15.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The GCP project ID to initialize Firebase in.
        varType: string
        required: true
      - name: apps
        description: Configuration for Firebase apps.
        varType: |-
          object({
              web_app = optional(object({
                display_name       = optional(string)
                api_key_id         = optional(string)
                register_app_check   = optional(bool)
                recaptcha_site_key = optional(string)
              }))
              android_app = optional(object({
                package_name     = optional(string)
                display_name     = optional(string)
                sha256_hashes    = optional(list(string))
                register_app_check = optional(bool)
              }))
              apple_app = optional(object({
                bundle_id        = optional(string)
                display_name     = optional(string)
                team_id          = optional(string)
                register_app_check = optional(bool)
                device_check_key = optional(string)
                device_check_id  = optional(string)
              }))
            })
        defaultValue: {}
    outputs:
      - name: android_config
        description: The google-services.json content for the Android App.
        type: string
      - name: app_check_bundle
        description: A structured object containing verified app IDs and metadata tailored for the Firebase App Check module.
        type:
          - object
          - android:
              - list
              - - object
                - app_id: string
                  token_ttl: string
            apple:
              - list
              - - object
                - app_attest: bool
                  app_id: string
                  device_check:
                    - object
                    - key_id: string
                      private_key: string
                  token_ttl: string
            web:
              - list
              - - object
                - app_id: string
                  recaptcha_v3_secret: string
                  site_key: string
                  token_ttl: string
      - name: app_ids
        description: Map of platform names to their respective Firebase App IDs.
        type:
          - object
          - android: string
            apple: string
            web: string
      - name: apple_config
        description: The GoogleService-Info.plist content for the Apple App.
        type: string
      - name: project_id
        description: The project ID.
        type: string
      - name: web_config
        description: The configuration snippet for the Firebase Web App.
        type:
          - object
          - api_key: string
            auth_domain: string
            database_url: string
            id: string
            location_id: string
            measurement_id: string
            messaging_sender_id: string
            project: string
            storage_bucket: string
            web_app_id: string
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - firebaseappcheck.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 5.0, < 8.0"
